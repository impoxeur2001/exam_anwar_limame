<div *ngFor="let movie of allMovies" xmlns:https="http://www.w3.org/1999/xhtml">
<div class="container" *ngIf="idMovie==movie.id" style="display: flex;justify-content: center; ">
  <div class="col-lg-8 border p-3 main-section bg-white">
    <div class="row hedding m-0 pl-3 pt-0 pb-3">
      {{ movie.title }}
    </div>
    <div class="row m-4">
      <div class="col-lg-4 left-side-product-box pb-3">
        <img src="https://image.tmdb.org/t/p/w300{{ movie.poster_path }}" class="border p-3" />
      </div>
      <div class="col-lg-8">
        <div class="right-side-pro-detail border p-3 m-0">
          <div class="row" style="margin: 3%">
            <div class="col-lg-12">
              <p class="m-0 p-0">Popularity:{{ movie.popularity }}</p>
            </div>
            <div class="col-lg-12">
              <h3 class="m-0 p-0 price-pro" style="margin: 15%">
                {{ movie.vote_average }} /10
              </h3>
              <hr class="p-0 m-0" />
            </div>
            <div class="col-lg-12 pt-2">
              <h5>Description</h5>
              <h4 style="color: grey;text-align: justify; ">{{ movie.overview }}</h4>
              <hr class="m-0 pt-2 mt-2" />
            </div>
            <div class="col-lg-12 pt-2">
              <div
                style="
                  display: flex;
                  flex-direction: row;

                  align-items: center;
                "
              >


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
</div>
